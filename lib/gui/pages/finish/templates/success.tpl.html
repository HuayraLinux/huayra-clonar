<div class="page-finish row around-xs">
  <div class="col-xs">
    <div class="box text-center">
      <h3><span class="tick tick--success" class="space-right-tiny"></span> Clonado completo!</h3>
      <p class="soft space-vertical-small" ng-show="finish.settings.get('unmountOnSuccess')">Unidad desmontada y lista para usar.</p>

      <div class="row center-xs space-vertical-medium">
        <div class="col-xs-4 space-medium">
          <div class="box">
            <p class="soft button-label">&iquest;Desea clonar la misma imagen nuevamente?</p>

            <button class="btn btn-primary btn-brick" ng-click="finish.restart({ preserveImage: true })">
              Usar <b>misma</b> imagen
            </button>
          </div>
        </div>

        <div class="col-xs separator-xs"></div>

        <div class="col-xs-4 space-medium">
          <div class="box">
            <p class="soft button-label">&iquest;Desea clonar una nueva imagen?</p>

            <button class="btn btn-primary btn-brick" ng-click="finish.restart()">
              Usar <b>nueva</b> imagen
            </button>
          </div>
        </div>
      </div>

      <!-- <span class="label label-big label-default">CRC32 CHECKSUM : <b class="monospace">{{ ::finish.checksum }}</b></span> -->
    </div>
  </div>
</div>
